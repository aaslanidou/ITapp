{% extends 'buildings/base.html' %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<h2>{{ form_title }}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" style="background-color: {{ button_color }}">{{ button_text }}</button>
</form>
{% endblock %}
