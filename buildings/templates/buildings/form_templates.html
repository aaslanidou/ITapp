{% extends 'buildings/base.html' %}

{% block content %}
<div class="form-container">
  <form method="post">
    {% csrf_token %}

    <!-- Τίτλος της φόρμας -->
    <h2 class="form-title">{{ form_title }}</h2>

    <!-- Το ίδιο το form -->
    {{ form.as_p }}

    <!-- Κουμπί submit -->
    <button type="submit" style="background-color: {{ button_color }}">
      {{ button_text }}
    </button>
  </form>
</div>
{% endblock %}
