<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}IT Dashboard{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 20px;
    }

    h1, h2 { margin-bottom: 20px; }

    form {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #1e1e1e;
      color: white;
    }

    form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      opacity: 0.85;
    }

    /* Κέντρο για φόρμες */
   .form-container {
      display: flex;
      justify-content: center; /* οριζόντια στο κέντρο */
      align-items: center;     /* κάθετα στο κέντρο */
      min-height: 80vh;        /* ύψος για να είναι στο κέντρο της οθόνης */
}
   .form-container form {
      background-color: #2c2c2c;  /* σκούρο φόντο */
      padding: 30px;               /* ίση απόσταση γύρω από όλα τα στοιχεία */
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;      /* περιλαμβάνει padding στο width */
      color: white;
}
  .form-container .form-title {
      text-align: center;
      margin-bottom: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
}

.form-container form input,
.form-container form select,
.form-container form textarea {
    width: 100%;                 /* γεμίζουν όλο το κουτί */
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #555;
    box-sizing: border-box;
}

/* Κουμπί submit */
.form-container form button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
}


    /* Links */
    a { color: #007BFF; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="form-container">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
