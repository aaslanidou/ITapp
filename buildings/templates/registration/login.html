<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    button {
      background: #28a745;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>

  {% if form.errors %}
    <p style="color:red;">Wrong username or password</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.username }}
    {{ form.password }}
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
